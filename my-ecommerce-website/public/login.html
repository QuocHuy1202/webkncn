<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - MyShop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MyShop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="product.html">Sản Phẩm</a></li>
                    <li><a href="#">Giới Thiệu</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                    <li><a href="registration.html">Đăng Ký</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login-section">
        <div class="container">
            <h2>Đăng Nhập</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tên Đăng Nhập</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Đăng Nhập</button>
                <p>Bạn chưa có tài khoản? <a href="registration.html">Đăng ký ngay</a></p>
                <div id="message" style="color: red;"></div> <!-- Thêm phần để hiển thị thông báo lỗi -->
            </form>
        </div>
    </section>
    <script>
        let isLoggedIn = false;
        const accounts = [
            { username: 'admin', password: 'admin123', role: 'admin' }, // Tài khoản admin
            { username: 'user', password: 'user123', role: 'user' }    // Tài khoản user
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn không cho form gửi đi

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            // Kiểm tra tài khoản
            const account = accounts.find(acc => acc.username === username && acc.password === password);

            if (account) {
                messageDiv.style.color = 'green';
                messageDiv.innerText = 'Đăng nhập thành công!';

                // Chuyển hướng dựa trên vai trò
                if (account.role === 'admin') {
                    window.location.href = 'orderlist.html'; // Chuyển đến trang admin
                } else {
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'product.html'; // Chuyển đến trang user
                }
            } else {
                messageDiv.innerText = 'Tên đăng nhập hoặc mật khẩu không đúng.';
            }
        });
    </script>
</body>
</html>
